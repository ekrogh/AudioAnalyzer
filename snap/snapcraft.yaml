name: audioanalyzer
base: core22
version: "1.1.1"
summary: audio analyzing tool
description: |
  audioanalyzer
  Various tools to analyze audio.
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
# confinement: devmode # use 'strict' once you have the right plugs and slots

architectures:
  - build-on: arm64
  - build-on: armhf
  - build-on: amd64

# architectures: [amd64, s390x, arm64, armhf]
# architectures:
#   - build-on: amd64
#     run-on: amd64

#   - build-on: s390x
#     run-on: s390x

#   - build-on: arm64
#     run-on: arm64

#   - build-on: armhf
#     run-on: armhf

#   - build-on: i386
#     run-on: i386

parts:
  alsa-mixin:
    plugin: dump
    source: https://github.com/ekrogh/snapcraft-alsa.git
    source-subdir: snapcraft-assets
    build-packages:
      - libasound2-dev
    stage-packages:
      - libasound2
      - libasound2-plugins
      - yad
    stage:
      # restrict to only audio-related files - you need to ensure
      # that gtk3 is staged for yad to work correctly, to prompt
      # users to connect the alsa plug or proceed with pulseaudio.
      #
      # This helps prevent symbol conflicts in situations where
      # you're using a non-default library, such as those that the
      # gnome-3-34 extension for core18 provides.
      - etc/asound.conf
      - snap/command-chain/alsa-launch
      - usr/bin/yad*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libasound*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libdnsfile*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libFLAC*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libjack*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libpulse*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libsamplerate*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libspeex*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libvorbis*
      - usr/lib/$SNAPCRAFT_ARCH_TRIPLET/pulseaudio
      
  audioanalyzer:
    after: [alsa-mixin]
    plugin: nil
    source: .
    override-build: |
      g++ --version
      cd Builds/LinuxMakefile/
      pwd
      make clean
      make CONFIG=Release
      cp build/AudioAnalyzer $SNAPCRAFT_PART_INSTALL/audioanalyzer
    build-packages:
      - g++
      - make
      - git
      - libfreetype6-dev
      - libx11-dev
      - libxcomposite-dev
      - libxext-dev
      - libxinerama-dev
      - libxrandr-dev
      - libxrender-dev
      - libxcursor-dev
      - libgtk-3-dev
      - libwebkit2gtk-4.0-dev
      - libglu1-mesa-dev
      - mesa-common-dev
      - libasound2-dev
      - libjack-jackd2-dev
      - libcurl4-openssl-dev
      - freeglut3-dev
      - ladspa-sdk
    stage-packages:
      - libxfixes3
      - libmd0
      - libsqlite3-0
      - libffi7
      - libkeyutils1
      - libtasn1-6
      - libp11-kit0
      - libkrb5support0
      - libcomerr2
      - libk5crypto3
      - libkrb5-3
      - libgmp10
      - libnettle7
      - libhogweed5
      - libgnutls30
      - libunistring2
      - libgssapi-krb5-2
      - libssl1.1
