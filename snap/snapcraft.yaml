name: audioanalyzer
base: core24
version: "1.1.1"
summary: audio analyzing tool
description: |
  audioanalyzer
  Various tools to analyze audio.
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
# confinement: devmode # use 'strict' once you have the right plugs and slots

# platforms:
#   amd64:
#   arm64:
#   armhf:
#   ppc64el:
#   riscv64:
#   s390x:
  # i386:
  # powerpc:

platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]
  arm64:
    build-on: [amd64, arm64]
    build-for: [arm64]
  armhf:
    build-on: [amd64, armhf]
    build-for: [armhf]
  ppc64el:
    build-on: [amd64, ppc64el]
    build-for: [ppc64el]
  riscv64:
    build-on: [amd64, riscv64]
    build-for: [riscv64]
  s390x:
    build-on: [amd64, s390x]
    build-for: [s390x]
  # i386:
  #   build-on: [amd64, i386]
  #   build-for: [i386]
  # powerpc:
  #   build-on: [amd64, powerpc]
  #   build-for: [powerpc]

